
# DataSource Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/myDB
spring.datasource.username=postgres
spring.datasource.password=1234

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# Application Specific Configuration
application.security.jwt.secret-key=586B633834416E396D7436753879382F423F4428482B4C6250655367566B5970
application.security.jwt.expiration=900000
#la durée de validité du token JWT à 900000 millisecondes,
# ce qui équivaut à 15 minutes
application.security.jwt.cookie-name=jwt-cookie
application.security.jwt.refresh-token.expiration=1296000000
#Cette propriété définit la durée de validité du token de rafraîchissement
# en millisecondes. 1296000000 millisecondes correspondent à 15 jours.
# Le token de rafraîchissement est utilisé pour obtenir un nouveau token JWT lorsque
# le token actuel expire sans demander à nouveau les identifiants de l'utilisateur.
application.security.jwt.refresh-token.cookie-name=refresh-jwt-cookie

