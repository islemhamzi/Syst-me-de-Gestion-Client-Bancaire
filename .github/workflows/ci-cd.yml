name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build Spring Boot Application
        run: |
          cd spring-boot-app
          ./mvnw clean install

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Build Angular Application
        run: |
          cd angular-app
          npm install
          npm run build -- --prod

      - name: Run Spring Boot Tests
        run: |
          cd spring-boot-app
          ./mvnw test

      - name: Run Angular Tests
        run: |
          cd angular-app
          npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Deploy Application
        run: |
          # Custom deployment script or command
          echo "Deploying application..."

